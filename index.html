<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Starbucks</title>
</head>
<body>
    <div class="fundo-imagem">

    </div>

    <header class="caixa-logo">
        <img src="images/logo(1).png" alt="Logo Starbucks" class="logo">
    </header>
    <main>
        <h1>Não é apenas Café,<br> é um <span>Starbucks</span></h1><br>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Hic beatae excepturi nihil illum et assumenda dolor voluptas, dolore!</p>
        <button><a href="#">Saiba Mais</a></button>
        <div class="caixa-imagem">
            <ul class="icones">
                <li><a href=""><img src="images/img-pequena1.png" alt="" class="icones-embaixo verde"></a></li>
                <li><a href=""><img src="images/img-pequena2.png" alt="" class="icones-embaixo rosa"></a></li>
                <li><a href=""><img src="images/img-pequena3.png" alt="" class="icones-embaixo roxo"></a></li>
            </ul>
            <img src="images/img1.png" alt="" class="img1">
        </div>
    </main>
    <footer>
        <ul class="icones">
            <li><a href=""><img src="images/img-pequena1.png" alt="" class="icones-embaixo verde"></a></li>
            <li><a href=""><img src="images/img-pequena2.png" alt="" class="icones-embaixo rosa"></a></li>
            <li><a href=""><img src="images/img-pequena3.png" alt="" class="icones-embaixo roxo"></a></li>
        </ul> 
    </footer>
</body>
<script>
        let FundoImagem = document.querySelector(".fundo-imagem")
        let imgCopo = document.querySelector(".img1") 
        let verde = document.querySelector(".verde")
        let rosa = document.querySelector(".rosa")
        let roxo = document.querySelector(".roxo")
    
        verde.addEventListener("click", () => {
            imgCopo.src = "../images/img1.png"
            FundoImagem.style.background = "#017143"
        })
    
        rosa.addEventListener("click", () => {
            imgCopo.src = "../images/img2.png"
            FundoImagem.style.background = "#eb7495"
        })
    
        roxo.addEventListener("click", () => {
            imgCopo.src = "../images/img3.png"
            FundoImagem.style.background = "#d752b1"
        })
</script>
</html>
